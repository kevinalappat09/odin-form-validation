<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <form action="" novalidate class="form">
        <label for="email">
            <span>Email</span>
            <input type="email" id="email-input" name="email" class="form-input">
            <span class="error"></span>
        </label>
        <label for="country">
            <span>Country</span>
            <input type="text" id="country-input" name="country" class="form-input" required minlength="4">
            <span class="error"></span>
        </label>
        <label for="zipcode">
            <span>Zip Code</span>
            <input type="number" id="zip-input" name="zipcode" class="form-input">
            <span class="error"></span>
        </label>
        <label for="password">
            <span>Password</span>
            <input type="password" id="pass-input" name="password" class="form-input">
            <span class="error"></span>
        </label>
        <label for="cpass">
            <span>Confirm Password</span>
            <input type="password" id="cpass-input" name="cpass" class="form-input">
            <span class="error"></span>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
